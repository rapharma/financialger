<!DOCTYPE html>
<html ng-app="app">
<meta charset="utf-8">
<head>
	<title>Home</title>
</head>
<body>

<h1>Lista de produtos</h1>

<div class="conteudoIndex" ng-controller="indexController">
	<form>
	
		<ul ng-repeat="product in products">
			<li>
				{{ product.nome }} 
				{{ product.price + " R$" }} 
			</li>
		</ul>
	
		<input type="text" id="nameproduto" placeholder="Nome do produto">
		<input type="number" id="priceproduto" placeholder="Valor do produto">	
		<button type="submit" ng-click="addProduct()">Adicionar</button>
	
	</form>
 
</div>

<script src="js/angular.min.js"></script>
<script src="js/app.module.js"></script>
<script src="js/indexController.js"></script>
</body>
</html>
